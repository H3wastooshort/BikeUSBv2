  DocSch:
    name: Schematic for documentation
    runs-on: ubuntu-latest
    container: ghcr.io/inti-cmnb/kicad7_auto
    needs: setupGHP #ERC

    steps:
      - uses: actions/checkout@v4

      - name: Run schematic stuff
        run: |
          kicad-cli sch export svg hardware/BikeUSBv2.kicad_sch

      - name: Retrieve results
        uses: actions/upload-artifact@v4
        with:
          name: DocSch
          path: BikeUSBv2.svg
      - name: Upload Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v1
        with:
          name: DocSch.svg
          path: "BikeUSBv2.svg"


  DocPCB:
    name: DocPCB
    runs-on: ubuntu-latest
    needs: setupGHP
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: render pcb image
        uses: linalinn/kicad-render@main
        with:
          pcb_file: hardware/BikeUSBv2.kicad_pcb
          output_path: ${{ github.workspace }}/images

      - name: Upload Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v1
        with:
          path: "images"


  deploy-pages:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: setupGHP DocPCB DocSch # FabPCB FabBOM
      
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
